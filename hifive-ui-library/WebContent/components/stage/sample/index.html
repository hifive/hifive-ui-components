<style>
#appRoot {
	width: 800px;
	height: 900px;
	border: 1px solid black;
}

#controls {
	width: 100%;
	height: 200px;
	background-color: yellow;
}

#stageRoot {
	/* 	width: 100%; */
	width: 800px;
	height: 700px;
	/* 	border: 10px solid black; */
	/* 	box-sizing: border-box; */
}

.dragProxy {
	width: 150px;
	height: 30px;
}


.myEdge line {
	stroke: #f00;
	stroke-width: 3px;
}

.myEdge .arrowhead.open {
	stroke: #f00;
	stroke-width: 3px;
}

.myEdge .arrowhead.triangle {
	stroke: #f00;
	stroke-width: 3px;
	fill: #f00;
}

.commentDU {
	word-wrap: break-word;
	overflow-wrap: break-word;
	word-break: break-all;
	overflow: auto;
	padding: 6px;
	box-sizing: border-box;
	/* editorのtextareaと合わせる */
	font-size: 0.8rem;
	font-family: "ＭＳ ゴシック", sans-serif;
	/* エディタのbg-colorと合わせる */
	background-color: rgb(204, 238, 204);
	/* 	background-color: red; */
}

.commentDU.focused {
	box-shadow: rgba(0, 0, 0, 0.5) 3px 3px 5px;
}

/* -------------- エディタ関連 -------------- */
.simpleTextEditor {
	min-width: 11rem;
	min-height: 3rem;
	text-align: center;
	padding: 0;
	font-size: 0;
	/* コメント本体のbg-colorと合わせる */
	background-color: rgb(204, 238, 204);
}

.simpleTextEditor .innerPad {
	width: 100%;
	height: 100%;
	padding: 6px;
	box-sizing: border-box;
}

.simpleTextEditor .simpleTextEditorTextarea {
	width: 100%;
	border: none;
	font-family: "ＭＳ ゴシック", sans-serif;
	padding: 0;
	/* コメント本体のfont-sizeと合わせる */
	font-size: 0.8rem;
	background-color: rgb(204, 238, 204);
}

.simpleTextEditor .commitButton {
	font-weight: bold;
}

.simpleTextEditor .cancelButton {

}

.simpleTextEditor .editorControls .controlSpacer {
	display: inline-block;
	width: 5px;
}

.simpleTextEditor .editorControls {
	display: inline-block;
	margin-top: 2px;
}

.simpleTextEditor .editorControls * {
	font-size: 0.7rem;
	line-height: 0.9;
	vertical-align: bottom;
}


</style>
